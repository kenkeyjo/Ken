<!DOCTYPE html>
<html lang="en">
<!-- Kensyah Rizzo Maulana (31) -->
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ K - KALKULATOR ]</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <h1 style="text-align: center; color: white; font-family: sans-serif; font-weight: bold;">[ K-KALKULATOR ]</h1>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history_value"></p>
                </div>
                <div id="output">
                    <p id="output_value" name="output_value"></p>
                </div>
            </div>
            <div id="keyboard">
                <table>
                    <tr>
                        <td><button class="operator" id="clear" onclick=" ClearText()">C</button></td>
                        <td><button class="operator" id="backspace" onclick="backspace()"><</button>
                        </td>
                        <td><button class="operator" id="divide" onclick="insert('/')">÷</button></td>
                        <td><button class="operator" id="multiply" onclick="insert('*')">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="number" id="7" onclick="insert(7)">7</button></td>
                        <td><button class="number" id="8" onclick="insert(8)">8</button></td>
                        <td><button class="number" id="9" onclick="insert(9)">9</button></td>
                        <td><button class="operator" id="add" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="number" id="4" onclick="insert(4)">4</button></td>
                        <td><button class="number" id="5" onclick="insert(5)">5</button></td>
                        <td><button class="number" id="6" onclick="insert(6)">6</button></td>
                        <td><button class="operator" id="subtract" onclick="insert('-')">–</button></td>
                    </tr>
                    <tr>
                        <td><button class="number" id="1" onclick="insert(1)">1</button>
                        <td><button class="number" id="2" onclick="insert(2)">2</button>
                        <td><button class="number" id="3" onclick="insert(3)">3</button>
                        <td rowspan="2"><button class="operator" id="equal" onclick="equal()">=</button>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="number" id="zero" onclick="insert(0)">0</button></td>
                        <td><button class="number" id="." onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <script src="script1.js"></script>
</body>

</html>
